{% extends "base.html" %}
{% load static %}

{% block title %}Recuperação de Acesso{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center flex-grow-1">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow border-0">
            <div class="card-body p-4 text-center">
                <i class="fa-solid fa-envelope-open-text fa-3x text-primary mb-3"></i>
                <h4 class="fw-bold">Recuperar Senha</h4>
                <p class="text-muted small">Informe seu e-mail institucional para receber as instruções de redefinição.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3 text-start">
                        <label class="form-label small fw-bold">E-MAIL</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 fw-bold">ENVIAR LINK</button>
                </form>
                
                <div class="mt-3">
                    <a href="{% url 'login' %}" class="small text-decoration-none">Voltar ao login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
